<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep Purple Web Gradient -->
    <linearGradient id="deep-purple-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E1065" />
      <stop offset="50%" stop-color="#0F0014" />
      <stop offset="100%" stop-color="#581C87" />
    </linearGradient>

    <!-- Neon Accent Gradient -->
    <linearGradient id="neon-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C084FC" />
      <stop offset="100%" stop-color="#A855F7" />
    </linearGradient>

    <!-- Sharp Glow Filter -->
    <filter id="web-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feFlood flood-color="#A855F7" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Shadow for Depth -->
    <filter id="deep-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000000" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Max-Scale Background Shape -->
  <path d="M490 256C490 385.235 385.235 490 256 490C228.5 490 202.4 485.1 178.2 476.2L22 512L61.2 402C26.5 361 7 308.5 7 251.4C7 122.165 111.765 17.4 241 17.4C370.235 17.4 490 126.765 490 256Z" 
        fill="url(#deep-purple-grad)" filter="url(#deep-shadow)" />

  <!-- Outer Neon Rim -->
  <path d="M490 256C490 385.235 385.235 490 256 490C228.5 490 202.4 485.1 178.2 476.2L22 512L61.2 402C26.5 361 7 308.5 7 251.4C7 122.165 111.765 17.4 241 17.4C370.235 17.4 490 126.765 490 256Z" 
        stroke="url(#neon-accent)" stroke-width="10" stroke-opacity="0.9" filter="url(#web-glow)" stroke-linejoin="round" />

  <!-- High-Contrast Lock -->
  <g transform="translate(250, 295) scale(1.4)">
    <!-- Base Body -->
    <rect x="-45" y="-35" width="90" height="70" rx="14" fill="white" />
    <!-- Symbolic Keyhole -->
    <rect x="-3" y="-5" width="6" height="15" rx="3" fill="#0F0014" />
    <!-- Polished Shackle -->
    <path d="M-28 -35V-62C-28 -77.5 -15.5 -90 0 -90C15.5 -90 28 -77.5 28 -62V-35" 
          stroke="white" stroke-width="16" stroke-linecap="round" />
  </g>
</svg>
