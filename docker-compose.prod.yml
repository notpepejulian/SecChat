#------------------------------------------------#
# Docker Compose para PRODUCCIÓN
# Diferencias con el ambiente de desarrollo:
# - Backend usa Dockerfile.prod (usuario no privilegiado)
# - Frontend usa Dockerfile.prod (build estático)
# - No se montan volúmenes de código fuente
# - No hay hot reload
#-----------------------------------------------#

services:
  # 1. Base de Datos (MariaDB)
  db:
    image: mariadb:lts
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "mariadb-admin", "ping", "-h", "localhost", "--password=${DB_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: chatsender_db

  # 1.5. Redis (Cache y mensajería temporal)
  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: chatsender_redis

  # 2. Servidor de Mensajería (Synapse)
  synapse:
    image: matrixdotorg/synapse:develop
    restart: unless-stopped
    environment:
      SYNAPSE_SERVER_NAME: ${SYNAPSE_SERVER_NAME}
      SYNAPSE_REPORT_STATS: "no"
    volumes:
      - synapse_data:/data
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8008"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8008/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    container_name: chatsender_synapse

  # 3. Backend de Lógica Personalizada (Python)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DATABASE_URL: ${DATABASE_URL}
      SYNAPSE_BASE_URL: ${SYNAPSE_BASE_URL}
      SYNAPSE_ADMIN_TOKEN: ${SYNAPSE_ADMIN_TOKEN}
      KEY_EXPIRATION_DAYS: ${KEY_EXPIRATION_DAYS}
      SESSION_TIMEOUT_MINUTES: ${SESSION_TIMEOUT_MINUTES}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      synapse:
        condition: service_healthy
    expose:
      - "8000"
    container_name: chatsender_backend

  # 4. Frontend (ASTRO/Tailwind)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      PORT: 4321
    networks:
      - internal
    expose:
      - "4321"
    container_name: chatsender_frontend

  # 5. Proxy Inverso (Nginx)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro,Z
    ports:
      - "80:80"
    networks:
      - internal
    depends_on:
      synapse:
        condition: service_healthy
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    container_name: chatsender_nginx

  # 6. VPN (Tailscale) - Acceso Privado
  tailscale:
    image: tailscale/tailscale:latest
    container_name: chatsender_tailscale
    hostname: chatsender-prod
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_EXTRA_ARGS=--advertise-exit-node --advertise-routes=172.18.0.0/16
    volumes:
      - tailscale_data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - /lib/modules:/lib/modules:ro
    privileged: true
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - internal

volumes:
  synapse_data:
  db_data:
  tailscale_data:


networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
