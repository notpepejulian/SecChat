#------------------------------------------------#
# Docker Compose para DESARROLLO (Actualizado)
# Se han sustituido las imágenes por las del registro 
# personal con firma de Digest para máxima estabilidad.
#-----------------------------------------------#

services:
  # 1. Base de Datos (MariaDB)
  db:
    image: notpepejulian/chatsender_mariadb:stable
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
    volumes:
      # Volumen persistente nombrado 
      # Para arc=ARM_64, revisar config de volumenes (puede dar problemas de permisos),
      # ajustar PUID & GUID en "enviroment" para solucionarlo (EJ: PUID:1000 PGID:1000)
      - db_data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "mariadb-admin", "ping", "-h", "localhost", "--password=${DB_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: chatsender_db

  # 1.5. Redis
  redis:
    image: notpepejulian/chatsender_redis:stable
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: chatsender_redis

  # 2. Servidor de Mensajería (Synapse)
  synapse:
    image: notpepejulian/chatsender_synapse:stable
    restart: unless-stopped
    environment:
      SYNAPSE_SERVER_NAME: ${SYNAPSE_SERVER_NAME}
      SYNAPSE_REPORT_STATS: "no"
    volumes:
      - synapse_data:/data
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8008"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8008/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    container_name: chatsender_synapse

  # 3. Backend (Python/Node)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DATABASE_URL: ${DATABASE_URL}
      SYNAPSE_BASE_URL: ${SYNAPSE_BASE_URL}
      SYNAPSE_ADMIN_TOKEN: ${SYNAPSE_ADMIN_TOKEN}
      KEY_EXPIRATION_DAYS: ${KEY_EXPIRATION_DAYS}
      SESSION_TIMEOUT_MINUTES: ${SESSION_TIMEOUT_MINUTES}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./backend:/app:Z
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      synapse:
        condition: service_healthy
    expose:
      - "8000"
    container_name: chatsender_backend

  # 4. Frontend (ASTRO/Tailwind)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: "unless-stopped"
    environment:
      HOST: 0.0.0.0
      PORT: 4321
    volumes:
      - ./frontend/src:/app/src:Z
      - ./frontend/public:/app/public:Z
    networks:
      - internal
    working_dir: /app
    expose:
      - "4321"
    container_name: chatsender_frontend

  # 5. Proxy Inverso (Nginx)
  nginx:
    image: notpepejulian/chatsender_nginx:stable
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro,Z
      - ./nginx/certs:/etc/nginx/certs:ro,Z
    ports:
      - "80:80"
      - "443:443"
    networks:
      internal:
        ipv4_address: 172.18.0.8
    depends_on:
      synapse:
        condition: service_healthy
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    container_name: chatsender_nginx

  # 6. VPN (Tailscale)
  tailscale:
    image: notpepejulian/chatsender_tailscale:stable
    container_name: chatsender_tailscale
    hostname: chatsender-dev
    entrypoint: /bin/sh -c "ln -sf /usr/sbin/xtables-nft-multi /usr/sbin/iptables && ln -sf /usr/sbin/xtables-nft-multi /usr/sbin/ip6tables && exec /usr/local/bin/containerboot"
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_SNAT_SUBNET_ROUTES=true
      - TS_EXTRA_ARGS=--advertise-exit-node --advertise-routes=172.18.0.0/16
    volumes:
      - tailscale_data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - /lib/modules:/lib/modules:ro
    privileged: true
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - internal

volumes:
  synapse_data:
  db_data:
  tailscale_data:

networks:
  internal:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1280"
    ipam:
      config:
        - subnet: 172.18.0.0/16