#-------------------------------------#
# ChatSender - Nginx Configuration
#-------------------------------------#

upstream synapse_backend {
    server synapse:8008;
}

upstream api_backend {
    server backend:8000;
}

upstream frontend {
    server frontend:4321;
}

server {
    listen 80;
    server_name fed.local;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name fed.local;

    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    client_max_body_size 150M;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Lógica de detección de navegador
    set $block_browser 0;
    if ($http_accept ~* "text/html") {
        set $block_browser 1;
    }
    
    # 1. Frontend Astro
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1; 
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # 2. Backend/API 
    location /api/ {
        if ($block_browser = 1) { return 403; }

        proxy_pass http://api_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Matrix Synapse 
    location /_matrix {
        if ($block_browser = 1) { return 403; }

        proxy_pass http://synapse_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_buffering off;
    }

    location /_synapse {
        if ($block_browser = 1) { return 403; }

        proxy_pass http://synapse_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. Matrix Well-Known 
    location /.well-known/matrix/ {
        if ($block_browser = 1) { return 403; }

        default_type application/json;
        add_header Access-Control-Allow-Origin *;
        
        location = /.well-known/matrix/server {
            return 200 '{"m.server": "fed.local:443"}'; 
        }

        location = /.well-known/matrix/client {
            return 200 '{"m.homeserver": {"base_url": "https://fed.local"}}';
        }
    }

    access_log /var/log/nginx/chatsender_access.log;
    error_log /var/log/nginx/chatsender_error.log warn;
}