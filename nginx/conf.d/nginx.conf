#-------------------------------------#
# El siguiente documento .conf de nginx
# está configurado para ser usado en 
# una red local, en caso de necesitar 
# exponerlo a internet, es altamente 
# recomendable usar HTTPS. :)
#-------------------------------------#

upstream synapse_backend {
    server synapse:8008;
}

upstream api_backend {
    server backend:8000;
}

upstream frontend {
    server frontend:4321;
}

server {
    listen 80;
    server_name fed.local;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name fed.local;

    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    client_max_body_size 150M;

    #----------------------------------#
    # 1. Frontend Astro 
    #----------------------------------#
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1; 
        
        # Hot Module Replacement (HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    #----------------------------------#
    # 2. Backend/API
    #----------------------------------#
    location /api/ {
        proxy_pass http://api_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #----------------------------------#
    # 3. Matrix Synapse Server
    #----------------------------------#
    location /_matrix {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # Timeouts para long-polling (sync API)
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # Buffer settings para eventos grandes
        proxy_buffering off;
    }

    location /_synapse {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    #--------------------------------------------#
    # 4. Matrix Well-Known (Para Descubrimiento)
    #--------------------------------------------#
    location = /.well-known/matrix/server {
        default_type application/json;
        add_header Access-Control-Allow-Origin *;
        return 200 '{"m.server": "fed.local:443"}'; 
    }

    location = /.well-known/matrix/client {
        default_type application/json;
        add_header Access-Control-Allow-Origin *;
        return 200 '{"m.homeserver": {"base_url": "https://fed.local"}}';
    }

    #--------------------------------------#
    # 5. Seguridad: Bloquear acceso directo
    #--------------------------------------#
    location ~ ^/(synapse|backend|_well-known/matrix/(server|client))$ {
        deny all;
        return 404;
    }

    #----------------------------------#
    # 6. Archivos estáticos
    #----------------------------------#
    # location /assets/ {
    #     root /usr/share/nginx/html;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    #----------------------------------#
    # 7. Logging
    #----------------------------------#
    access_log /var/log/nginx/chatsender_access.log;
    error_log /var/log/nginx/chatsender_error.log warn;
}